syntax = "proto3";

enum PeerRpcType
{
  RequestVote = 0;
}

message VoteRequest
{
}

message VoteResponse
{
}

message PeerRequest
{
  PeerRpcType type = 1;
  oneof payload
  {
    VoteRequest voteRequest = 11;
  }
}

message PeerResponse
{
  PeerRpcType type = 1;
  oneof payload
  {
    VoteResponse voteResponse = 11;
  }
}
